server:
  port: 8081

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /api-docs/swagger

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_UPPER=FALSE
    driver-class-name: org.h2.Driver
    username: chuidu
    password: password
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update